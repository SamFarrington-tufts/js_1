<body>
    <h1>Problem 2</h1>
    
    <script>
        inputTempF = prompt("Enter a temperature in Fahrenheit:");
        convertToCelsius = (inputTempF - 32) * (5/9);
        alert(inputTempF + " Fahrenheit is " + convertToCelsius + " Celsius");

        inputTempC = prompt("Enter a temperature in Celsius:");
        convertToFahrenheit = (inputTempC *(9/5)) + 32;
        alert(inputTempC + " Celsius is " + convertToFahrenheit + " Fahrenheit");

    </script>


</body>
